<div class="container">
  <div class="sidebar" [style.width]="showSidebar ? '200px' : '50px'">
    <button type="button" mat-button (click)="toggleSidebar()" class="elimin">
      <mat-icon class="custom-button2">filter_alt</mat-icon>
    </button>
    <select *ngIf="showSidebar" [(ngModel)]="selectedCategoryId" (change)="handleCategoryChange(selectedCategoryId)">
      <option value="null">Todas las categor√≠as</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.nombre }}
      </option>
    </select>
  </div>

  <div class="products-container" [style.margin-left]="showSidebar ? '0px' : '0px'">
    <mat-card class="example-card" *ngFor="let product of products | categoryFilter: selectedCategoryId">
      <mat-card-header>
        <mat-card-title class="nameText">{{ product.nombre }}</mat-card-title>
        <mat-card-subtitle>Categoria: {{ getSubcategoryName(product.id_subcategoria) }}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="productService.getCompleteImageUrl(product)" alt="{{ product.nombre }}">
      <mat-card-content>
        <h3>${{ formatPrice(product.precio) }}</h3>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="addToCart(product)" class="custom-button">
          <mat-icon
              aria-hidden="false"
              aria-label="Icono del carrito"
              fontIcon="add_shopping_cart"
              class="custom-cart-icon"
            ></mat-icon>
            Agregar al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
